<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card w-75 mb-4 mx-auto p-4">
            <div class="d-flex flex-row position-relative">
                <h5 class="text-center text-light-emphasis w-100">Guess The Number !</h5>
            </div>
            
            <form onsubmit="guessNumber(event)">
                <div>
                    <label for="inputNumber" id="Label-input" class="form-label d-block text-center text-info-emphasis">Our Number is between 1 and 100</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="1 to 100" id="inputNumber">
                        <button class="btn btn-outline-success" id="submit" type="submit">guess</button>
                    </div>
                    <div id="feedback" class="form-text text-danger text-center">AI feedback</div>
                    <button onclick="reloadGame()" type="reset" id="restart" class="btn btn-danger d-none w-100 mt-2">Restart</button>
                </div>
            </form>
            <div id="section" class="d-none">
                <hr>
                <h6 class="text-center">Your previous gusses</h6>
                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>




    


    

    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
